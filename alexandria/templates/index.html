{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
    {% for quote in quotes %}
    <div class="card">
        <div class="card-block">
        <blockquote class="card-blockquote">
            <p class="quote-text">{{quote.text}}</p>
            <footer>&mdash; {{quote.person}}</footer>
        </blockquote>
        </div>
        <div class="card-footer">
		<span class="text-left">#{{quote.id}}</span>
		<span class="text-right">Submitted
		<time class="timeago" datetime="{{quote.date}}">{{quote.date}}</time>
		by <a href="{{urls.root}}?user={{quote.submitter.id}}">{{quote.submitter.name}}</a></span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% block scripts %}
<script src="/static/lib/jquery.timeago.js" type="text/javascript"></script>
<script src="/static/lib/marked.min.js"></script>
<script src="/static/index.js" type="text/javascript"></script>
{% endblock %}
